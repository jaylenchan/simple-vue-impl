<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createApp example</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { createApp, h, reactive } from '../packages/vue/dist/esm.js'

    const App = {
      setup() {
        const jaylen = reactive({
          name: 'jaylen'
        })

        function handleClick() {
          jaylen.name = "jaylenchan"
          jaylen.name = 'jay'
          jaylen.name = 'jaylen'
        }

        return () => h('div', { style: { fontSize: '28px' }, onClick: handleClick }, jaylen.name)
      }
    }

    const app = createApp(App, { name: 'jaylen' })
    app.mount("#app")
  </script>
</body>

</html>
