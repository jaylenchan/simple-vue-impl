<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>effect example</title>
</head>

<body>
  <script type="module">
    import { effect, reactive } from '../packages/reactivity/dist/esm.js';

    const obj = reactive({
      name: 'jaylen',
      age: 26
    })

    effect(() => {
      document.body.innerText = obj.name + '->' + obj.age
    })

    setTimeout(() => {
      obj.name = 'ashley'
    }, 1000)
  </script>
</body>

</html>
