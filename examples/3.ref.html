<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ref example</title>
</head>

<body>
  <script type="module">
    import { reactive, effect, ref, toRefs } from '../packages/reactivity/dist/esm.js';

    const obj = reactive({
      name: 'jaylen',
      age: 25,
    })

    const { name, age } = toRefs(obj)

    effect(() => {
      document.body.innerText = name.value + '->' + age.value
    })

    setTimeout(() => {
      name.value = 'sssss'
      age.value = 222
    }, 4000)
  </script>
</body>

</html>
