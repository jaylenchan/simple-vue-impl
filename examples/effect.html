<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effect Example</title>
</head>

<body>
  <script type="module">
    import { effect, reactive } from '../node_modules/@vue/reactivity/dist/esm.js';

    const obj = reactive({
      name: 'jaylen',
      age: 26
    })

    effect(() => {
      document.body.innerText = obj.name + '->' + obj.age
    })
  </script>
</body>

</html>
